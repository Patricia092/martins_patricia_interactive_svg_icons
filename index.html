<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">   
    <title>Interactive SVG Icons</title>
</head>
<body>
    <h1>Interactive SVG Icons</h1>
    <section class="container">
        <div class="fruits strawberry">
            <object data="images/strawberries.svg" type="image/svg+xml">
            </object>
        </div>
        <div class="fruits apple">
            <object data="images/apple.svg" type="image/svg+xml">
            </object>
        </div>
        <div class="fruits watermelon">
            <object data="images/watermelon.svg" type="image/svg+xml">
            </object>
        </div>
    </section>
    <section class="container">
        <div class="fruits kiwi">
            <object data="images/kiwi.svg" type="image/svg+xml">
            </object>
        </div>
        <div class="fruits orange">
            <object data="images/orange.svg" type="image/svg+xml">
            </object>
        </div>
        <div class="fruits blueberries">
            <object data="images/blueberries.svg" type="image/svg+xml">
            </object>
        </div>
    </section>
</body>
</html>
